<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Règles du Jeu</title>
  <link rel="icon" type="image/png" href="/static/dice.png">
  <link rel="stylesheet" href="/static/style.css">
  <script defer src="/static/client.js"></script>

</head>
<body>
  <div id="navbar"></div>

  <main class="content">
    <h1>📜 Règles du Jeu</h1>
    <div id="rulesContent" class="rules-box">Chargement des règles...</div>
    <div class="back-link">
      <a href="/home.html">⬅️ Retour au jeu</a>
    </div>
  </main>

  <script>
  fetch('/static/header.html')
    .then(res => res.text())
    .then(html => document.getElementById('navbar').innerHTML = html)

  fetch('/api/rules')
    .then(res => res.ok ? res.text() : Promise.reject('Erreur de chargement'))
    .then(text => {
      document.getElementById('rulesContent').innerText = text
    })
    .catch(err => {
      document.getElementById('rulesContent').innerText = 'Erreur : impossible de charger les règles.'
      console.error('Erreur fetch rules :', err)
    })
  </script>

</body>
</html>
