<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Espace Admin</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="content">
    <h1>ğŸ” Administration du Jeu</h1>
      <a href="/logout"><button>DÃ©connexion</button></a>

    <section class="admin-section">
      <h2>ğŸ‘¥ GÃ©rer les Utilisateurs</h2>
      <div id="usersContainer">Chargement...</div>
    </section>

    <section class="admin-section">
      <h2>ğŸ“œ Modifier les RÃ¨gles du Jeu</h2>
      <textarea id="rulesText" rows="8" cols="80"></textarea><br>
      <button onclick="updateRules()">ğŸ’¾ Enregistrer</button>
      <p id="rulesMsg"></p>
    </section>

    <section class="admin-section">
      <h2>ğŸ† Classement Global</h2>
      <div id="leaderboardContainer">Chargement...</div>
    </section>
  </main>

  <script>
    // Charger utilisateurs
    fetch('/admin/users')
      .then(res => res.json())
      .then(data => {
        const div = document.getElementById('usersContainer')
        if (!data.length) return div.innerHTML = 'Aucun utilisateur.'

        div.innerHTML = data.map(u => `
          <div style="border:1px solid #ccc; padding:10px; margin:8px; border-radius:5px;">
            ğŸ‘¤ <b>${u.username}</b> â€” ${u.role} | ${u.sex} | ${u.location}<br>
            <button onclick="promote('${u.id}')">â¬†ï¸ Promouvoir</button>
            <button onclick="deleteUser('${u.id}')">ğŸ—‘ï¸ Supprimer</button>
          </div>
        `).join('')
      })

    // Charger les rÃ¨gles
    fetch('/api/rules')
      .then(res => res.text())
      .then(text => document.getElementById('rulesText').value = text)

    // Charger classement
    fetch('/admin/scores')
      .then(res => res.json())
      .then(data => {
        const div = document.getElementById('leaderboardContainer')
        div.innerHTML = data.map(s => `
          <div style="border:1px solid #ccc; padding:10px; margin:8px; border-radius:5px;">
            ğŸ‘‘ ${s.username} â€” ğŸ† ${s.total_wins} / âŒ ${s.total_losses} / ğŸ¤ ${s.total_draws}
          </div>
        `).join('')
      })

    function updateRules() {
      const content = document.getElementById('rulesText').value
      fetch('/admin/rules', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ content })
      }).then(res => {
        document.getElementById('rulesMsg').innerText = res.ok
          ? 'âœ… RÃ¨gles mises Ã  jour.' : 'âŒ Erreur.'
      })
    }

    function deleteUser(id) {
      if (!confirm("Confirmer la suppression ?")) return
      fetch('/admin/users/' + id, { method: 'DELETE' })
        .then(() => location.reload())
    }

    function promote(id) {
      fetch('/admin/users/' + id + '/promote', { method: 'POST' })
        .then(() => location.reload())
    }
  </script>
</body>
</html>
