<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Classement</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="navbar"></div>

  <main>
    <h1>üèÜ Classement des Joueurs</h1>
    <table>
      <thead>
        <tr>
          <th>Joueur</th>
          <th>Victoires</th>
          <th>D√©faites</th>
          <th>√âgalit√©s</th>
        </tr>
      </thead>
      <tbody id="leaderboard"></tbody>
    </table>
  </main>

  <script>
    fetch("/api/leaderboard")
      .then(res => res.json())
      .then(data => {
        const tbody = document.getElementById("leaderboard")
        tbody.innerHTML = data.map(u => `
          <tr>
            <td>${u.username}</td>
            <td>${u.total_wins}</td>
            <td>${u.total_losses}</td>
            <td>${u.total_draws}</td>
          </tr>
        `).join('')
      })

    fetch("/header.html")
      .then(res => res.text())
      .then(html => document.getElementById("navbar").innerHTML = html)
  </script>
</body>
</html>
